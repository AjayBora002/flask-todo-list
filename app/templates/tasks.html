{% extends "base.html" %}

{% block title %} Tasks {% endblock %}

{% block content %}
<div class="tasks-box">
    <h2>Your Tasks</h2>
    <form method="POST" action="{{ url_for('tasks.add_task') }}" class="task-form">
        <input type="text" name="title" placeholder="New Task Title" required>
        <button type="submit" class="btn">Add Task</button>
    </form>
    {% if tasks %}
    <form method="POST" action="{{ url_for('tasks.clear_tasks') }}">
        <button type="submit" class="btn btn-clear">Clear All Tasks</button>
    </form>
    <br>
    <table class="task-table">
        <thead>
            <tr>
                <th>Title</th>
                <th>Status</th>
                <th>Change</th>
            </tr>
        </thead>
        <tbody>
            {% for task in tasks %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ task.title }}</td>
                <td>
                    <span class="badge {{ task.status|lower }}">{{task.status}}</span>
                    </td>
                    <td>
                    <form method="POST" action="{{ url_for('tasks.toggle_task', task_id=task.id) }}" style="display:inline;">
                        <button type="submit" class="btn btn-toggle">Next</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p>No tasks yet.</p>
    {% endif %}
</div>
{% endblock %}
{% endblock %}
